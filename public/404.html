<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>404</title>
    <script>
      const segment = 1;

      alert('Any hash?', location.pathname + location.hash);

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/');
      sessionStorage.hash = location.hash;

      console.log('session redirect', sessionStorage.redirect + location.hash);
      alert('Redirect? ' + sessionStorage.redirect);

      //Forces the navigation back to the main page.
      location.replace(location.pathname.split('/').slice(0, 1 + segment).join('/'));

      alert('Any hash? ' + location.hash);
    </script>
</head>
