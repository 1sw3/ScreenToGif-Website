<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

    <!-- Primary Meta Tags -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="ScreenToGif - Record your screen, edit and save as a gif or video">
    <meta name="description" content="Free screen recorder tool. Record, edit and save as a gif or video.">
    <meta name="author" content="Nicke Manarin">

    <!-- Icons -->
    <link rel="icon" href="logos/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="logos/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="logos/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="logos/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="logos/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="logos/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logos/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="logos/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logos/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logos/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="logos/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="logos/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logos/favicon-16x16.png">

    <!-- Configurations -->
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="logos/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="msvalidate.01" content="B9AB0CF3695DECC57D9ACC0480877663" />
    <meta name="flattr:id" content="dj667l">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.screentogif.com/">
    <meta property="og:title" content="ScreenToGif - Record your screen, edit and save as a gif or video">
    <meta property="og:description" content="Free screen recorder tool. Record, edit and save as a gif or video.">
    <meta property="og:image" content="logos/card.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.screentogif.com/">
    <meta property="twitter:title" content="ScreenToGif - Record your screen, edit and save as a gif or video">
    <meta property="twitter:description" content="Free screen recorder tool. Record, edit and save as a gif or video.">
    <meta property="twitter:image" content="logos/card.png">
    <meta property="twitter:site" content="@ScreenToGif">
    <meta property="twitter:creator" content="@NickeManarin">
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
